    <link

        <nav class="navbar navbar-expand-sm fixed-top navbar-dark border-bottom">
          <div class="container">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-center"
              id="collapsibleNavbar"
            >
              <ul class="navbar-nav" id="expandir">
                <li class="nav-item" id="li">
                  <a class="nav-link" href="#me">Datos</a>
                </li>
                <li class="nav-item" id="li">

      <section id="me">
        <div id="data" class="justify-content-center">
          <h3>Datos personales</h3>
        </div>
      </section>
      <section id="education">
        <div id="study" class="justify-content-center">
          <h3>Educación</h3>
        </div>
      </section>
      <section id="experience">
        <div id="jobs" class="justify-content-center">
          <h3>Experiencias Laborales</h3>
        </div>
      </section>
      <section id="skills">
        <div id="habilities" class="justify-content-center">
          <h3>Skills</h3>
          <div
            id="carouselExampleFade"
            class="carousel slide ride carousel"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" id="slider">
              <div class="carousel-item active">
                <img src="img/css3.png" alt="CSS" />
                <h6>CSS</h6>
              </div>
              <div class="carousel-item">
                <img src="img/github.png" alt="GITHUB" />
                <h6>GITHUB</h6>
              </div>
              <div class="carousel-item">
                <img src="img/html5.png" alt="HTML" />
                <h6>HTML5</h6>
              </div>
              <div class="carousel-item">
                <img src="img/java.png" alt="JAVA" />
                <h6>JAVA</h6>
              </div>
              <div class="carousel-item">
                <img src="img/javascript.png" alt="JAVASCRIPT" />
                <h6>JAVASCRIPT</h6>
              </div>
              <div class="carousel-item">
                <img src="img/laravel.png" alt="LARAVEL" />
                <h6>LARAVEL</h6>
              </div>
              <div class="carousel-item">
                <img src="img/mysql.png" alt="MySQL" />
                <h6>MySQL</h6>
              </div>
              <div class="carousel-item">
                <img src="img/node.png" alt="NODE.JS" />
                <h6>NODE.JS</h6>
              </div>
              <div class="carousel-item">
                <img src="img/office.png" alt="OFFICE" />
                <h6>OFFICE</h6>
              </div>
              <div class="carousel-item">
                <img src="img/php.png" alt="PHP" />
                <h6>PHP</h6>
              </div>
              <div class="carousel-item">
                <img src="img/react.png" alt="REACT.JS" />
                <h5>REACT.JS</h5>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div id="contactMe" class="row justify-content-center mt-4">
          <div class="col-4 text-center">
            <buton class="btn bi"
              ><i class="bi bi-whatsapp"></i>+54-3437431590</buton
            >
          </div>
          <div class="col-4 text-center">
            <buton class="btn bi"
              ><i class="bi bi-envelope-at"></i
              >martingimenez2222@gmail.com</buton
            >
          </div>
          <div class="col-4 text-center">
            <buton class="btn bi"
              ><i class="bi bi-linkedin"></i>Martin gimenez</buton
            >
          </div>

        <div class="mt-4">&copy MG-DiseñoWeb</div>
